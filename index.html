<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="./main.css">
        <script src="./main.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="form_title">Login</h1> <br>
            <form id="form1" onsubmit="return validateinput()">  
                <div class="input_group">
                    <input type="text" class="form_input" id="username" name="username" autofocus placeholder="Username">
                </div>
                <br>
                <div class="input_group">
                    <input type="password" class="form_input" id="password" name="password" autofocus placeholder="Password (6 to 14 characters)">
                </div>
                <br>
                <button class="form_button" type="submit">Login</button> 
                <br>
                <br>
                <button class="form_button"   type="reset" value="Reset">Reset</button>
            </form>
        </div>
    </body>
</html>
